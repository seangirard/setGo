<title>jQuery::protoPlug::setGo</title>

<link href="./lib/css/sg.css" rel="stylesheet" type="text/css" media="all" />

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
<!-- <script src="./lib/js/jquery.metadata.js" type="text/javascript"></script> -->
<script src="./lib/js/jquery.setGo.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function() {
    // Configure
    var $app = $('#app');
    var $opt = {
                // Custom properties
                msg: "{<br /> &nbsp;&nbsp;&nbsp;&nbsp; $('#app').<strong>setGo</strong>(); <br /> });",
                // Reserve Callbacks
                __success: function($this) {
                    $('#readme').click(function(e) {
                        $.get('README', function(readme) {
                            $('#describe').append(readme);
                            $('#readme').hide();
                        });
                        e.preventDefault();
                    });
                
                    $this.delay(1000).append($this.$opts.msg).fadeIn();
                    $('#describe').delay(2500).fadeIn();
                    $('#col-right').delay(5000).fadeIn();
                    $('#tagline').delay(7000).fadeIn('slow');
                    // Console
                    $this.setGo.traceOptions(); 
                },
                __failure: function($this, $err) {
                    $this.html('Well, this really <em>is</em> embarrassing...');
                }
        };
    // Run App
    $app.setGo($opt);    
});
</script>

</head>
<body>

    <div id="wireframe" class="setGo { msg: 'setGo!' }">
        
        <div id="header">
            <div id="masthead">
                @author: <strong>Sean Girard</strong>
                <div class="float-right">
                    (<a rel="external" href="http://twitter.com/seanmgirard">@seanmgirard</a>)
                </div>
            </div>
        </div>
        
        <div id="container">
            
            <div id="col-left" class="float-left">
                <p>
                $(document)
                </p>
            </div>
            
            <div id="col-mid" class="float-left">
                <div id="app" class="xxl">
                    Application
                </div>
                <div id="describe" class="hide">
                    <p>
                        A jQuery application anti-pattern.
                    </p>
                    <ul>
                        <li>Now with HTML/CSS wireframe.</li>
                        <li>Wrap your app in a snap.</li>
                        <li>Write less, do more.</li>
                    </ul>
                    <p>
                        <a id="readme" href="#">more...</a>
                    </p>
                </div>
            </div>
            
            <div id="col-right" class="float-right hide">
                <div id="tagline" class="hide">
                    <blockquote>
                    Is <em>your</em> 
                    <br />
                    $(document)<strong>.ready()</strong>?
                    </blockquote>
                </div>
            </div>
            
            <div class="clear">&nbsp;</div>
        </div>
        
        <div id="footer">
            <span class="xxl">&raquo;</span>
            <a rel="external" href="http://github.com/seangirard/setGo">http://github.com/seangirard/setGo</a>
        </div>
        
    </div>
    
</body>
</html>
