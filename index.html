<link href="./lib/css/sg.css" rel="stylesheet" type="text/css" media="all" />

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>

<script src="./lib/js/jquery.setGo.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function() {
    // Configure
    var $app = $('#container');
    var $opt = {
                // Custom properties
                msg: 'setGo!',
                // Reserved (callbacks)
                __success: function($this) {
                    $this.html($this.$opts.msg); // Use standard jQuery
                    $this.setGo.traceOptions(); // Or call public methods
                },
                __failure: function($this, $err) {
                    $this.html('Well, this really <em>is</em> embarrassing...');
                }
        };
    // Run App
    $app.setGo($opt);
});
</script>

</head>
<body>

    <div id="wireframe" class="transBlack setGo { msg: 'setGo!' }">
        <div id="header">
            @author: <strong>Sean Girard</strong>
        </div>
    
        <div id="container">
            App
        </div>
        
        <div id="footer">
            Is your $(document).ready()?
        </div>

    </div>
    
    
</body>
